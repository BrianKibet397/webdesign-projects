<!DOCTYPE html>
<html>
<head>
	<h2>Add Contact</h2>
	<hr color="black"></hr>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add new contact</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				ID number
			</td>
			<td>
		   <input type="ID number" placeholder="Enter identification number"name="">
			</td>
		</tr>
		<tr>
		<td>
			First name
		</td>
		<td>
			<input type="first name"placeholder="Enter first name" name="">
		</td>
		</tr>
		<tr>
			<td>
				Last name
			</td>
			<td>
				<input type="last name"placeholder="Enter last name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Gender
			</td>
			<td>
				<input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Phone
			</td>
			<td>
				<input type="phone"placeholder="+254" name="">
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="Email"placeholder="Enter Email" name="">
			</td>
		</tr>
        <tr>
        	<td>
        		Address
        	</td>
        	<td>
        		<input type="Address"placeholder="Enter Address" name="">
        	</td>
        </tr>
        <tr>
        	<td>
        		Date of birth
        	</td>
        	<td>
        		<input type="Date"placeholder="Date of birth" name="">
        	</td>
        </tr>
        <tr>
        	<td>
        	Position	
        	</td>
        	<td>
        		<select>
        			<option>administrator</option>
        			<option>member</option>
        			<option>guest</option>
        		</select>
        	</td>
        </tr>
</form>
</body>
