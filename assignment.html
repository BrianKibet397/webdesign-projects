<!DOCTYPE html>
<html>
<head>
	<style>
		table, input, body {
			color: blue;
			font-size: 18px;
			font-family: georgia;
			font-weight: bold;
			margin-left;
		}
		body{
			background-color: #ADD8E6;
		}

	</style>
	<h2>Add Contact</h2>
	<hr color="black"></hr>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add new contact</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				ID number
			</td>
			<td>
		   <input type="IDnumber" placeholder="Enter identification number"name="">
			</td>
		</tr>
		<tr>
		<td>
			First name
		</td>
		<td>
			<input type="text"placeholder="Enter first name" name="">
		</td>
		</tr>
		<tr>
			<td>
				Last name
			</td>
			<td>
				<input type="last name"placeholder="Last name" name="csd">
			</td>
		</tr>
		<tr>
			<td>
				Gender
			</td>
			<td>
				<input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Phone
			</td>
			<td>
				<input type="phone"placeholder="+254" name="">
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="Email"placeholder="Enter Email" name="phone">
			</td>
		</tr>
        <tr>
        	<td>
        		Address
        	</td>
        	<td>
        		<input type="Address"placeholder="Enter Address" name="">
        	</td>
        </tr>
        <tr>
        	<td>
        		Date of birth
        	</td>
        	<td>
        		<input type="DATE"placeholder="Date of birth" name="">
        	</td>
        </tr>
        <tr>
        	<td>
        	Position	
        	</td>
        	<td>
				<select name="scourse">
					<option value="blank">--select position--</option>
					<option value="cs">administrator</option>
					<option value="BBIT">member</option>
					<option value="cosf">guest</option>
				</select>
        	</td>
        </tr>
</form>
</body>
